{% extends 'base.html' %}
{% block title %}Manage User - Health Progress{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Manage User: {{ managed_user.username }}</h5>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}<div class="text-danger">{{ field.errors }}</div>{% endif %}
                    </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'accounts:admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
