{% extends 'base.html' %}

{% block title %}ตั้งรหัสผ่านใหม่ - Health Progress{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <i class="bi bi-lock-fill text-primary" style="font-size: 4rem;"></i>
                <h3 class="mb-0 mt-3">ตั้งรหัสผ่านใหม่</h3>
            </div>
            <div class="card-body p-4">
                <div class="alert alert-info shadow-sm mb-4">
                    <i class="bi bi-info-circle-fill"></i>
                    กรุณาตั้งรหัสผ่านใหม่ที่มีความปลอดภัย (อย่างน้อย 8 ตัวอักษร)
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg shadow-lg">
                            <i class="bi bi-check-circle-fill"></i> ตั้งรหัสผ่านใหม่
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
