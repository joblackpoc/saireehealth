{% extends 'base.html' %}

{% block title %}ส่งลิงก์แล้ว - Health Progress{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-lg">
            <div class="card-body text-center p-5">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 6rem;"></i>
                <h3 class="mt-4 mb-3 text-success fw-bold">ส่งลิงก์รีเซ็ตรหัสผ่านแล้ว!</h3>
                <p class="mb-4" style="font-size: 1.25rem;">
                    กรุณาตรวจสอบอีเมลของคุณ<br>
                    และคลิกลิงก์เพื่อตั้งรหัสผ่านใหม่
                </p>
                <div class="alert alert-info shadow-sm">
                    <i class="bi bi-info-circle-fill"></i>
                    <strong>หมายเหตุ:</strong> ลิงก์จะหมดอายุภายใน 24 ชั่วโมง
                </div>
                <a href="{% url 'accounts:login' %}" class="btn btn-primary btn-lg shadow-lg">
                    <i class="bi bi-box-arrow-in-right"></i> ไปหน้าเข้าสู่ระบบ
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
