<!-- PASSWORD RESET REQUEST PAGE -->
{% extends 'base.html' %}

{% block title %}ลืมรหัสผ่าน - Health Progress{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-warning text-dark">
                <i class="bi bi-key-fill" style="font-size: 4rem;"></i>
                <h3 class="mb-0 mt-3">รีเซ็ตรหัสผ่าน</h3>
            </div>
            <div class="card-body p-4">
                <p class="text-center mb-4" style="font-size: 1.125rem;">
                    กรอกอีเมลที่ใช้สมัครสมาชิก<br>
                    เราจะส่งลิงก์สำหรับรีเซ็ตรหัสผ่านให้คุณ
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            <i class="bi bi-envelope-fill"></i> อีเมล
                        </label>
                        <input type="email" name="email" class="form-control" required 
                               placeholder="example@email.com" style="font-size: 1.125rem;">
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-warning btn-lg text-dark shadow-lg">
                            <i class="bi bi-send-fill"></i> ส่งลิงก์รีเซ็ตรหัสผ่าน
                        </button>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> กลับไปหน้าเข้าสู่ระบบ
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
